<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Iconos PWA - CarMatch</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: #0A0A0A;
            color: white;
        }
        .icon-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }
        .icon-card {
            background: #1a1a1a;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
        }
        canvas {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 8px;
            margin: 1rem 0;
        }
        button {
            background: #FF6B2C;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1rem;
        }
        button:hover {
            background: #ff8547;
        }
        .instructions {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border-left: 4px solid #FF6B2C;
        }
        h1 { color: #FF6B2C; }
        h3 { margin-top: 0; }
    </style>
</head>
<body>
    <h1>ðŸš— Generador de Iconos PWA - CarMatch</h1>
    
    <div class="instructions">
        <h3>ðŸ“‹ Instrucciones</h3>
        <ol>
            <li>Haz clic en los botones "Descargar" debajo de cada icono</li>
            <li>Guarda los archivos en la carpeta <code>public/</code> de tu proyecto</li>
            <li>Los nombres de archivo deben ser exactamente: <code>icon-192.png</code> y <code>icon-512.png</code></li>
        </ol>
    </div>

    <div class="icon-preview">
        <div class="icon-card">
            <h3>192Ã—192</h3>
            <canvas id="icon192" width="192" height="192"></canvas>
            <button onclick="downloadIcon('icon192', 'icon-192.png')">Descargar 192Ã—192</button>
        </div>
        
        <div class="icon-card">
            <h3>512Ã—512</h3>
            <canvas id="icon512" width="512" height="512"></canvas>
            <button onclick="downloadIcon('icon512', 'icon-512.png')">Descargar 512Ã—512</button>
        </div>
    </div>

    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const scale = size / 512;
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#FF8547');
            gradient.addColorStop(0.5, '#FF6B2C');
            gradient.addColorStop(1, '#E85A1F');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2, 0, Math.PI * 2);
            ctx.fill();
            
            // Scale for drawing
            ctx.save();
            ctx.scale(scale, scale);
            
            // Car body
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            
            // Top part
            ctx.beginPath();
            ctx.moveTo(60, 200);
            ctx.lineTo(80, 240);
            ctx.lineTo(280, 240);
            ctx.lineTo(300, 200);
            ctx.closePath();
            ctx.fill();
            
            // Main body
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.beginPath();
            ctx.roundRect(40, 240, 280, 80, 8);
            ctx.fill();
            
            // Windows
            ctx.fillStyle = 'rgba(10, 10, 10, 0.3)';
            ctx.beginPath();
            ctx.moveTo(80, 210);
            ctx.lineTo(100, 240);
            ctx.lineTo(140, 240);
            ctx.lineTo(150, 210);
            ctx.closePath();
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(180, 210);
            ctx.lineTo(190, 240);
            ctx.lineTo(230, 240);
            ctx.lineTo(240, 210);
            ctx.closePath();
            ctx.fill();
            
            // Wheels
            ctx.fillStyle = '#2A2A2A';
            ctx.beginPath();
            ctx.arc(90, 320, 30, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(270, 320, 30, 0, Math.PI * 2);
            ctx.fill();
            
            // Wheel centers
            ctx.fillStyle = '#4A4A4A';
            ctx.beginPath();
            ctx.arc(90, 320, 18, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(270, 320, 18, 0, Math.PI * 2);
            ctx.fill();
            
            // Headlight
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(310, 270, 8, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const url = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = filename;
            link.href = url;
            link.click();
        }
        
        // Draw icons on load
        window.onload = () => {
            drawIcon(document.getElementById('icon192'));
            drawIcon(document.getElementById('icon512'));
        };
    </script>
</body>
</html>
